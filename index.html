<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile-ico.jpg" alt="Фото пользователя" class="profile__ico">
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <div class="profile__edit-button link"></div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add-button link"></div>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__btn"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Эльбрус</h2>
            <div class="cards__btn"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.jpg" alt="" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__btn"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <div class="cards__btn"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Эльбрус</h2>
            <div class="cards__btn"></div>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.jpg" alt="" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__btn cards__btn_active"></div>
          </div>
        </li>
      </ul>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
